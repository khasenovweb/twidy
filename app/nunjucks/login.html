{% set title = 'Главная страница 2' %} {% extends 'layouts/_main.html' %} {%
block content %}

<div class="page registration">
    <div class="container">
        <h1 class="page__title">Авторизация</h1>
        <div class="registration__forms">
            <img
                src="img/triangle_2.svg"
                alt=""
                class="registration__forms__triangle"
            />
            <img
                src="img/registrations__form__lines.svg"
                alt=""
                class="registration__forms__lines"
            />
            <div class="registration__form left">
                <div class="registration__form__title">
                    Введите ваш email <br />
                    и пароль
                </div>
                <form action="">
                    <input type="text" class="input" placeholder="Email" />
                    <input type="text" class="input" placeholder="Пароль" />
                    <button class="btn">Войти</button>
                    <a href="registration.html" class="btn white"
                        >Регистрация</a
                    >
                </form>
            </div>
            <div class="registration__form right">
                <div class="registration__form__title">
                    Или с помощью одного из этих <br />
                    сервисов
                </div>
                <div class="registration__form__links">
                    <a href="" class="registration__form__link">
                        <img src="img/logo__g.png" alt="" />
                        <span>Войти через Google</span>
                    </a>
                    <a href="" class="registration__form__link">
                        <img src="img/logo__f.png" alt="" />
                        <span>Войти через Facebook</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
